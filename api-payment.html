<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OlysaCheck - API Professionnelle</title>
    <link rel="icon" type="image/png" href="logo.png">
    <meta name="theme-color" content="#0052cc">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #0052cc;
            --primary-dark: #172b4d;
            --primary-light: #4c9aff;
            --success-green: #00875a;
            --neutral-50: #fafbfc;
            --neutral-100: #f4f5f7;
            --neutral-200: #ebecf0;
            --neutral-300: #dfe1e6;
            --neutral-400: #b3bac5;
            --neutral-500: #7a869a;
            --neutral-600: #6b778c;
            --neutral-700: #505f79;
            --neutral-800: #42526e;
            --neutral-900: #172b4d;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.06);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
            --shadow-lg: 0 12px 32px rgba(0,0,0,0.12);
            --shadow-xl: 0 24px 48px rgba(0,0,0,0.15);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #ffffff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--neutral-900);
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 24px;
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #172b4d, #0052cc);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 36px;
            margin-bottom: 8px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 15px;
        }

        .content {
            padding: 40px 30px;
        }

        .price-card {
            background: var(--neutral-50);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 30px;
            text-align: center;
            border: 1px solid var(--neutral-200);
        }

        .price {
            display: flex;
            align-items: baseline;
            justify-content: center;
            gap: 5px;
        }

        .amount {
            font-size: 48px;
            font-weight: 800;
            color: var(--primary-blue);
        }

        .period {
            font-size: 16px;
            color: var(--neutral-600);
        }

        .features {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 30px;
            border: 1px solid var(--neutral-200);
        }

        .features-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--neutral-600);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 0;
            border-bottom: 1px solid var(--neutral-200);
        }

        .feature-item:last-child {
            border-bottom: none;
        }

        .feature-check {
            width: 22px;
            height: 22px;
            background: var(--success-green);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: 700;
        }

        .feature-text {
            font-size: 15px;
            color: var(--neutral-700);
        }

        .pay-button {
            width: 100%;
            padding: 16px;
            background: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            text-align: center;
            display: block;
            text-decoration: none;
            margin-bottom: 20px;
        }

        .pay-button:hover {
            background: #0747a6;
        }

        .pay-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status-window {
            background: var(--neutral-100);
            border-radius: 12px;
            padding: 16px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 12px;
            border-left: 4px solid var(--primary-blue);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--primary-blue);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-text {
            flex: 1;
            color: var(--neutral-800);
            font-size: 14px;
        }

        .key-section {
            background: #e8f5e9;
            border-radius: 16px;
            padding: 24px;
            margin-top: 20px;
            display: none;
            border: 1px solid var(--success-green);
        }

        .key-section.show {
            display: block;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .key-label {
            font-size: 12px;
            font-weight: 600;
            color: #006644;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .key-value {
            background: white;
            border: 1px solid var(--success-green);
            border-radius: 10px;
            padding: 16px;
            font-family: monospace;
            font-size: 14px;
            word-break: break-all;
            margin-bottom: 16px;
            color: var(--neutral-900);
            text-align: center;
        }

        .expiry-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(255, 152, 0, 0.1);
            border-radius: 8px;
        }

        .expiry-label {
            font-size: 13px;
            font-weight: 500;
            color: #e67e22;
        }

        .expiry-date {
            font-size: 14px;
            font-weight: 600;
            color: #e67e22;
        }

        .generate-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 12px;
        }

        .generate-btn:hover {
            background: #0747a6;
        }

        .generate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .copy-btn {
            width: 100%;
            padding: 14px;
            background: white;
            color: var(--primary-blue);
            border: 2px solid var(--primary-blue);
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: var(--primary-blue);
            color: white;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .brain-activity {
            margin-top: 20px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary-blue), transparent);
            animation: wave 2s linear infinite;
        }

        @keyframes wave {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @media (max-width: 600px) {
            .header { padding: 30px 20px; }
            .content { padding: 30px 20px; }
            .amount { font-size: 40px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>API OlysaCheck</h1>
            <p>Gestionnaire de clés intelligent</p>
        </div>

        <div class="content">
            <div class="price-card">
                <div class="price">
                    <span class="amount">2€</span>
                    <span class="period">/mois</span>
                </div>
            </div>

            <div class="features">
                <div class="features-title">AVANTAGES</div>
                <div class="feature-item">
                    <div class="feature-check">✓</div>
                    <div class="feature-text">Accès illimité à l'API</div>
                </div>
                <div class="feature-item">
                    <div class="feature-check">✓</div>
                    <div class="feature-text">10 000 requêtes par jour</div>
                </div>
                <div class="feature-item">
                    <div class="feature-check">✓</div>
                    <div class="feature-text">Support technique</div>
                </div>
                <div class="feature-item">
                    <div class="feature-check">✓</div>
                    <div class="feature-text">Clé valable 30 jours</div>
                </div>
            </div>

            <a href="https://www.paypal.com/ncp/payment/PPUKM2KS642YC" target="_blank" class="pay-button" id="payButton">
                Payer 2€ avec PayPal
            </a>

            <div class="status-window" id="statusWindow">
                <div class="status-dot"></div>
                <div class="status-text" id="statusText">En attente du paiement...</div>
            </div>

            <div class="key-section" id="keySection">
                <div class="key-label">VOTRE CLÉ API</div>
                <div class="key-value" id="keyValue">••••••••••••••••</div>
                <div class="expiry-info">
                    <span class="expiry-label">Expire le</span>
                    <span class="expiry-date" id="expiryDate"></span>
                </div>
                <button class="generate-btn" id="generateBtn" onclick="apiSystem.generateKey()">Générer ma clé API</button>
                <button class="copy-btn" id="copyBtn" onclick="apiSystem.copyKey()" style="display: none;">Copier la clé</button>
            </div>

            <div class="brain-activity"></div>

            <a href="index.html" class="back-link">← Retour à l'accueil</a>
        </div>
    </div>

    <script>
        // =============================================================
        // SYSTÈME DE GESTION DES CLÉS API OLYSA CHECK
        // =============================================================
        // Gestionnaire de clés, vérification des paiements
        // Génération automatique de clés sécurisées
        // Stockage local des clés actives
        // =============================================================

        const apiSystem = {
            // Vérification des clés existantes
            checkExistingKey: function() {
                const saved = localStorage.getItem('olysa_api_key');
                if (saved) {
                    try {
                        const data = JSON.parse(saved);
                        if (Date.now() < data.expiry) {
                            return data;
                        } else {
                            localStorage.removeItem('olysa_api_key');
                        }
                    } catch (e) {}
                }
                return null;
            },

            // Afficher une clé existante
            showExistingKey: function(keyData) {
                const expiry = new Date(keyData.expiry);
                const daysLeft = Math.ceil((keyData.expiry - Date.now()) / (24 * 60 * 60 * 1000));
                
                document.getElementById('keyValue').textContent = keyData.key;
                document.getElementById('expiryDate').textContent = 
                    expiry.toLocaleDateString('fr-FR', {
                        day: 'numeric',
                        month: 'long',
                        year: 'numeric'
                    });
                
                document.getElementById('generateBtn').style.display = 'none';
                document.getElementById('copyBtn').style.display = 'block';
                document.getElementById('keySection').classList.add('show');
                document.getElementById('payButton').style.display = 'none';
                
                document.getElementById('statusText').textContent = 
                    `Clé active - ${daysLeft} jour${daysLeft > 1 ? 's' : ''} restant${daysLeft > 1 ? 's' : ''}`;
            },

            // Générer une nouvelle clé
            generateNewKey: function() {
                const prefix = 'oly_';
                let key = '';
                
                // Génération 32 caractères aléatoires
                for (let i = 0; i < 32; i++) {
                    key += Math.floor(Math.random() * 16).toString(16);
                }
                
                const fullKey = prefix + key;
                
                // Date d'expiration (30 jours)
                const expiry = new Date();
                expiry.setDate(expiry.getDate() + 30);
                
                const keyData = {
                    key: fullKey,
                    expiry: expiry.getTime(),
                    created: new Date().toISOString()
                };
                
                localStorage.setItem('olysa_api_key', JSON.stringify(keyData));
                
                document.getElementById('keyValue').textContent = fullKey;
                document.getElementById('expiryDate').textContent = 
                    expiry.toLocaleDateString('fr-FR', {
                        day: 'numeric',
                        month: 'long',
                        year: 'numeric'
                    });
                
                document.getElementById('generateBtn').style.display = 'none';
                document.getElementById('copyBtn').style.display = 'block';
                document.getElementById('keySection').classList.add('show');
                document.getElementById('payButton').style.display = 'none';
                
                document.getElementById('statusText').textContent = 'Clé générée avec succès';
                
                return fullKey;
            },

            // Générer une clé (appelée par le bouton)
            generateKey: function() {
                this.generateNewKey();
            },

            // Copier la clé dans le presse-papiers
            copyKey: function() {
                const key = document.getElementById('keyValue').textContent;
                if (key && key !== '••••••••••••••••') {
                    navigator.clipboard.writeText(key).then(() => {
                        document.getElementById('statusText').textContent = 'Clé copiée dans le presse-papiers';
                        
                        const btn = document.getElementById('copyBtn');
                        btn.textContent = '✓ Copié !';
                        setTimeout(() => {
                            btn.textContent = 'Copier la clé';
                        }, 2000);
                    });
                }
            },

            // Vérifier le retour de paiement
            checkPaymentReturn: function() {
                if (document.referrer.includes('paypal.com')) {
                    document.getElementById('statusText').textContent = 'Paiement confirmé - Clé disponible';
                    document.getElementById('generateBtn').disabled = false;
                    return true;
                }
                return false;
            },

            // Initialisation
            init: function() {
                console.log('Système de gestion des clés démarré');
                
                const existingKey = this.checkExistingKey();
                if (existingKey) {
                    this.showExistingKey(existingKey);
                }
                
                this.checkPaymentReturn();
                
                document.getElementById('payButton').addEventListener('click', () => {
                    document.getElementById('statusText').textContent = 'Redirection vers PayPal...';
                });
            }
        };

        window.onload = function() {
            apiSystem.init();
        };
    </script>
</body>
</html>
